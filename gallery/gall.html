<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <link rel="stylesheet" href="gall.css">
</head>
<body>
    <header>
        <h1>Interactive Image Gallery</h1>
    </header>

    <div class="gallery">
        <div class="gallery-item" onclick="openModal(0)">
            <img src="hare.jpg" alt="Image 1" class="gallery-img">
        </div>
        <div class="gallery-item" onclick="openModal(1)">
            <img src="boss.jpg" alt="Image 2" class="gallery-img">
        </div>
        <div class="gallery-item" onclick="openModal(2)">
            <img src="karna.jpg" alt="Image 3" class="gallery-img">
        </div>
        <div class="gallery-item" onclick="openModal(3)">
            <img src="krishna.jpg" alt="Image 4" class="gallery-img">
        </div>
        <div class="gallery-item" onclick="openModal(4)">
            <img src="hanuman.jpg" alt="hanuman" class="gallery-img">
        </div>
        <div class="gallery-item" onclick="openModal(5)">
            <img src="group.jpg" alt="Image 6" class="gallery-img">
        </div>
    </div>

    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <div class="modal-content" onclick="openModal(0)">
                <img src="group.jpg" alt="Image 1" class="gallery-img">
        
        
    
            <div class="modal-nav">
                <button class="prev" onclick="changeImage(-1)">&#10094;</button>
                <button class="next" onclick="changeImage(1)">&#10095;</button>
            </div>
        </div>
    </div>

    <script src="gall.js"></script>
</body>
</html>
